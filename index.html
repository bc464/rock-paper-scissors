<!DOCTYPE html>
<html>
<head>
	<title>Rock Paper Scissors</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<header>
		<h1>Rock Paper Scissors</h1>
	</header>
	<div class="score-board">
		<div id="user-label" class="badge">user</div>
		<div id="computer-label" class="badge">comp</div>
	<span id="user-score">0</span>:<span id="computer-score">0</span>
	</div>
	<div class="result">
		<p>Paper covers rock. You win!</p>
	</div>
	<div class="choices">
		<div id="r" class="choice">
			<img src="images/icons8-hand-rock-96.png" alt="rock">
		</div>
		<div id="p" class="choice">
			<img src="images/icons8-hand-80.png" alt="rock">
		</div>
		<div id="s" class="choice">
			<img src="images/icons8-hand-scissors-96.png" alt="rock">
		</div>
	</div>
	<p class="action-message">Make your move</p>
  <footer>
	<a target="_blank" href="https://icons8.com/icon/17663/hand-rock">Hand Rock</a> icon by <a target="_blank" href="https://icons8.com">Icons8</a>
	<a target="_blank" href="https://icons8.com/icon/79482/hand">Hand</a> icon by <a target="_blank" href="https://icons8.com">Icons8</a>
	<a target="_blank" href="https://icons8.com/icon/17664/hand-scissors">Hand Scissors</a> icon by <a target="_blank" href="https://icons8.com">Icons8</a>
  </footer>
	<script src="app.js"></script>
 </body>
</html>
